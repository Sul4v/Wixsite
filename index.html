<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Traveler Blog</title>
</head>
<body>

    <div class="whole-container">
        <nav>
            <div class="container">
                <div class="nav-left">
                    <ul>
                        <div><li>Home</li></div>
                        <div><li>About</li></div>
                        <div><li>Travel</li></div>
                        <div><li>Eat</li></div>
                        <div><li>Relax</li></div>
                        <div><li>Videos</li></div>
                    </ul>
                </div>

                <div class="nav-right">
                    <ul>
                        <li><i class="fab fa-facebook-f"></i></li>
                        <li><i class="fab fa-instagram"></i></li>
                        <li><i class="fab fa-pinterest-p"></i></li>
                        <li><i class="fab fa-twitter"></i></li>
                    </ul>
                </div>
            </div>
        </nav>

        <section id="section-a">
            <div class="section-a-container">
                <div><p>Travel Blog</p></div>
                <div><h1>Going Places</h1></div>
                <div><p id="section-a-detail">I haven't been everywhere, but it's on my list.</p></div>
            </div>
        </section>

        <section id="section-b">

            <div id="section-b-text-container">
                <p>It's your life. It's your choice!!</p>
            </div>


            <div id="section-b-container">
                <div id="box-1">
                    <div class="text-box">
                        <h1>Travel</h1>
                    </div>
                </div>

                <div id="box-2">
                    <div class="text-box">
                        <h1>Eat</h1>
                    </div>
                </div>
                <div id="box-3"> 
                    <div class="text-box">
                        <h1>Relax</h1>
                    </div>
                </div>
            </div>
        </section>

        <section id="section-c">
            <div class="section-c-container">
                <div id="section-c-first">
                    <p>As featured in</p>
                </div>
                <div id="section-c-second">
                    <p id="text-travel">travel</p>
                    <br>
                    <p id="text-blog">blog</p>
                </div>
                <div id="section-c-third">
                    <i class="fas fa-plane-departure"></i>

                    <p id="text-plane">PLANE</p>
                    <span id="text-tour">TOUR</span>
                </div>
                <div id="section-c-fourth">
                    <p>WORLD</p>
                    <p>TRAVEL</p>
                </div>
                <div id="section-c-fifth">
                    <i class="fas fa-cloud"></i>
                    <p>skycloud</p>
                </div>
            </div>

    </div>
